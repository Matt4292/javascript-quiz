<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel = "stylesheet" href = "assets/css/main.css">
</head>
<body>
  
  <!-- Header -->
  <header>
    <h1>JavaScript Quiz</h1>
  
    <h1 id="timer">30</h1>
    
  </header>



  <!-- Main body, contains the quiz and pre/post quiz info -->
  <div class="container">
    
    <!-- start button and pre quiz screen -->
    <button id="start-btn">Start</button>

    <!-- actual quiz (question and answer buttons) -->
    <div id="quiz" class="hide">
      <h1 id="question"></h1>
      
      <div class="answer-choices">
        <button id="choice-a" class="choices">answer 1</button>
        <button id="choice-b" class="choices">answer 2</button>
        <button id="choice-c" class="choices">answer 3</button>
        <button id="choice-d" class="choices">answer 4</button>
      </div>
    </div>

    <!-- post quiz screen -->
    <div id="results" class="hide">
      <h1>High Scores: </h1>
    </div>

  </div>

  <!-- says if you got the answer right or not, under the main container -->

  <h1 id="feedback"></h1>




<script src="./assets/js/script.js"></script>
</body>
</html>
